    <h1 id="titulo">Fale Conosco</h1>

    <h3 id="subtitulo">Preencha o formulário abaixo para que possamos entrar em contato:</h3>

    <form method="post" class="formulario">
        <fieldset class="fieldset_form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
                
            <label for="mensagem">Digite aqui sua mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" required></textarea><br><br>

            <input type="checkbox" id="recebernotificacoes" name="recebernotificacoes" class="checkbox" required>
            <label for="receberNotificacoes">Desejo receber notificações por e-mail.</label><br><br>

            <button class="botao" type="submit">Enviar</button>
        </fieldset><br>
    </form>

    <footer>
        <script src="infos.js"></script>
    </footer>
    
</body>
